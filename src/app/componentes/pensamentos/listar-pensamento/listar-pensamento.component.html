<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/adicionarPensamento" class="botao">Adicionar Processo</button>
  </header>
  <button (click)="ordenar()" class="ordenar">ORDENAR</button>
  @if (listaPensamentos.length > 0) {
    <div class="mural">
      @for (pensamento of listaPensamentos; track pensamento) {
        <div>
          <table>
            <app-impressao [pensamento]="pensamento"></app-impressao>
          </table>
        </div>
      }
    </div>
  } @else {
    <div class="ff-inter sem-pensamentos">
      <p>Ainda não há pensamentos cadastrados!</p>
    </div>
  }
</section>
