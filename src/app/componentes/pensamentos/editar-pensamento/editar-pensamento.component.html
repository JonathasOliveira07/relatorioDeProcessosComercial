<section class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>Altere os dados <br>mais importantes da demanda:</h2>
  </header>
  <form>
    <label for="ultimoandamento">Altere o dia da publicação:</label>
    <input
      type="text"
      class="input"
      id="ultimoandamento"
      name="ultimoandamento"
      placeholder="Digite o pensamento"
      [(ngModel)]="pensamento.ultimoandamento"
    >
    <label for="andamento">Altere a diligência a ser feita:</label>
    <input
      type="text"
      class="input"
      id="andamento"
      name="andamento"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="pensamento.andamento"
    >
    <label for="prazofinal">Altere o Prazo Final:</label>
    <input
      type="text"
      class="input"
      id="prazofinal"
      name="prazofinal"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="pensamento.prazofinal"
    >
